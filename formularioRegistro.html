<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Contact Form</title>
  <link rel="stylesheet" href="./estilo.css">
</head>

<body>
  <div class="container">
    <div class="central-section">
      <div class="logo">
        <img src="./imagenes/VMusic.jpeg" alt="Logo" class="logo">
      </div>

      <p class="top-link"> REGISTRO DE USUARIO </p>

      <form>
        <div class="form-group">
          <input type="text" placeholder="Nombre*" required>
          <input type="text" placeholder="Primer apellido*" required>
          <input type="text" placeholder="Segundo apellido*" required>
        </div>

        <div class="form-group">
          <input type="email" placeholder="Correo electrónico*" required>
          <input type="email" placeholder="Confirmar correo electrónico*" required>
        </div>
        

        <div class="form-group">
          <input type="text" placeholder="País*">
          <input type="text" placeholder="Número de teléfono*" required>
        </div>

        <div class="form-group">
          <!-- <label for="fecha">Fecha de nacimiento*</label> -->
          <input type="date" id="fecha" required>

          <select required>
            <option value="" disabled selected>Género*</option>
            <option>Hombre</option>
            <option>Mujer</option>
            <option>Prefiero no decirlo</option>
          </select>
        </div>

        <div class="form-group">
          <input type="text" placeholder="Nombre de usuario*" required>
          <input type="password" placeholder="Contraseña*" required>
          <input type="password" placeholder="Confirmar contraseña*" required>
        </div>

        <button type="submit"> Registrarse </button>
        <p class="privacy-text">
          Solo utilizaremos su información personal para proporcionar el servicio solicitado.
Para obtener más información, consulte nuestra <a href="#">Política de Privacidad</a>.
        </p>
      </form>
    </div>
  </div>
</body>
</html>
