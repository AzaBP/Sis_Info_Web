
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar perfil de usuario</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 0;
    }
    .header {
      display: flex;
      align-items: center;
      padding: 16px;
    }
    .back-btn {
      background: none;
      border: none;
      cursor: pointer;
    }
    .back-btn svg {
      stroke: white;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 12px;
      margin-bottom: 4px;
    }
    input {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: none;
      background-color: #1e1e1e;
      color: white;
    }
    .btn {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #00bcd4;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .btn-danger {
      background-color: #e53935;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header class="header">
    <button class="back-btn" onclick="location.href='pagina_principal.html'" aria-label="Volver">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M15 18L9 12L15 6" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" />
      </svg>
    </button>
  </header>

  <div class="container">
    <h2>Editar perfil</h2>
    <form action="#" method="post">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" placeholder="Tu nombre">

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" placeholder="Tu correo">

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" placeholder="Nueva contraseña">

      <button type="submit" class="btn">Guardar cambios</button>
    </form>

    <form action="#" method="post">
      <button type="submit" class="btn btn-danger">Eliminar cuenta</button>
    </form>
  </div>
</body>
</html>
